<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Css Plugin -->
    <link rel="stylesheet" href="Assets/jquery/jquery.dataTables.min.css">
    <link rel="stylesheet" href="Assets/bootstrap/bootstrap.min.css">

    <!-- Custom css -->
    <link rel="stylesheet" href="Assets/custom-css/style.css">
 </head>
<body>
    <div class="container">
        <div class="row card-container">
            <div class="col-md-6">
                <div class="card pokemon-card">
                    <div class="card-body">
                        <h5 class="card-title">Pokémon Table</h5>
                        <table id="myTable" class="table table-striped table-bordered pokemon-table">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Type</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Pikachu</td>
                                    <td>Electric</td>
                                </tr>
                                <tr>
                                    <td>Charizard</td>
                                    <td>Fire/Flying</td>
                                </tr>
                                <!-- Add more Pokémon data as needed -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Javascript Plugin -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="Assets/jquery/jquery.dataTables.min.js"></script>

    <script>
        $(document).ready( function () {
            $('#myTable').DataTable();
        } );
    </script>    
    
</body>
</html>
