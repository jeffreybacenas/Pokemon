<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokéfolio</title>

    <link rel="icon" type="image/x-icon" href="Assets/image/icon-pokemon.png">
    <!-- CSS -->
    <link rel="stylesheet" href="Assets/jquery/jquery.dataTables.min.css">
    <link rel="stylesheet" href="Assets/bootstrap/bootstrap.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="Assets/custom-css/style.css">
</head>
<body>
    <div class="container">
        <div class="row card-container">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <!-- Loading indicator -->
                        <div id="loading" class="text-center">
                            <p>Loading Pokémon data...</p>
                            <div class="spinner-border" role="status">
                                <span class="sr-only">Loading...</span>
                            </div>
                        </div>

                        <!-- Table -->
                        <table id="pokemonTable" class="table table-striped table-bordered pokemon-table">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Type</th>
                                    <th>Image</th>
                                </tr>
                            </thead>
                            <tbody>
                                
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- Modal for Pokémon Details -->
            <div class="modal fade" id="pokemonModal" tabindex="-1" role="dialog" aria-labelledby="pokemonModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="pokemonModalLabel">Pokémon Details</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="text-center">
                                <img src="" alt="" id="modalPokemonImage" class="pokemon-image">
                            </div>
                            <h5 class="modal-title" id="modalPokemonName"></h5>
                            <p class="modal-text" id="modalPokemonType"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="Assets/jquery/jquery.dataTables.min.js"></script>
    <script src="Assets/bootstrap/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
    const apiUrl = 'https://pokeapi.co/api/v2/pokemon';
    const table = $('#pokemonTable').DataTable({
        columns: [
            { data: 'name' },
            { data: 'types' },
            { data: 'abilities' },
            { data: 'stats' },
            { data: 'image', render: function (data, type, full, meta) {
                return `<img src="${data}" alt="${full.name}" class="pokemon-image" data-index="${meta.row}">`;
            }}
        ]
    });

    // Handle click on Pokémon image to display details in modal
    $('#pokemonTable tbody').on('click', 'img.pokemon-image', function () {
        const index = $(this).data('index'); // Get the index of the selected Pokémon
        const pokemonData = table.row(index).data(); // Get all Pokémon data
        const abilities = pokemonData.abilities.join(', '); // Join abilities into a string
        const stats = pokemonData.stats.map(stat => `${stat.name}: ${stat.value}`).join('<br>'); // Create a formatted string for stats
        const name = capitalizeFirstLetter(pokemonData.name);
        const types = capitalizeFirstLetter(pokemonData.types);
        const imageUrl = $(this).attr('src');

        // Update the Pokémon details in the modal
        $('#modalPokemonName').text(name);
        $('#modalPokemonType').html(types);
        $('#modalPokemonAbilities').text(abilities);
        $('#modalPokemonStats').html(stats);
        $('#modalPokemonImage').attr('src', imageUrl);

        // Show the modal
        $('#pokemonModal').modal('show');
    });

    // Function to fetch all Pokémon data and populate the table
    function fetchAllPokemonData() {
        $.get(`${apiUrl}?limit=898`, function (data) {
            const rows = [];

            data.results.forEach(function (pokemon, index) {
                $.get(pokemon.url, function (pokemonData) {
                    const name = capitalizeFirstLetter(pokemon.name);
                    const types = pokemonData.types.map(type => capitalizeFirstLetter(type.type.name)).join(', ');
                    const abilities = pokemonData.abilities.map(ability => capitalizeFirstLetter(ability.ability.name)).join(', ');
                    const stats = pokemonData.stats.map(stat => ({
                        name: capitalizeFirstLetter(stat.stat.name),
                        value: stat.base_stat
                    }));

                    rows.push({
                        name: name,
                        types: types,
                        abilities: abilities,
                        stats: stats,
                        image: pokemonData.sprites.front_default
                    });

                    if (rows.length === 898) {
                        table.rows.add(rows).draw();
                        $('#loading').hide();
                    }
                });
            });
        });
    }

    // Function to capitalize the first letter of a string
    function capitalizeFirstLetter(string) {
        return string.charAt(0).toUpperCase() + string.slice(1);
    }

    // Initialize the Pokémon data
    fetchAllPokemonData();
});





    </script>    
</body>
</html>
