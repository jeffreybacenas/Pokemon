<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokéfolio</title>

    <link rel="icon" type="image/x-icon" href="Assets/image/icon-pokemon.png">
    <!-- CSS -->
    <link rel="stylesheet" href="Assets/jquery/jquery.dataTables.min.css">
    <link rel="stylesheet" href="Assets/bootstrap/bootstrap.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="Assets/custom-css/style.css">
    <style>
        /* Add cursor pointer to table rows */
        #pokemonTable tbody tr {
            cursor: pointer;
        }

        /* Add custom row color when selected */
        .selected-row {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row card-container">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <!-- Loading indicator -->
                        <div id="loading" class="text-center">
                            <p>Loading Pokémon data...</p>
                            <div class="spinner-border" role="status">
                                <span class="sr-only">Loading...</span>
                            </div>
                        </div>

                        <!-- Table -->
                        <table id="pokemonTable" class="table table-striped table-bordered pokemon-table">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Type</th>
                                    <th>Image</th>
                                </tr>
                            </thead>
                            <tbody>
                                
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- Modal for Pokémon Details -->
            <div class="modal fade" id="pokemonModal" tabindex="-1" role="dialog" aria-labelledby="pokemonModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="pokemonModalLabel">Pokémon Details</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="text-center">
                                <img src="" alt="" id="modalPokemonImage" class="pokemon-image-big">
                            </div>
                            <h5 class="modal-title" id="modalPokemonName"></h5>
                            <p class="modal-text" id="modalPokemonType"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="Assets/jquery/jquery.dataTables.min.js"></script>
    <script src="Assets/bootstrap/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            const apiUrl = 'https://pokeapi.co/api/v2/pokemon';

            // Initialize DataTables
            const table = $('#pokemonTable').DataTable({
                columns: [
                    { data: 'name' },
                    { data: 'types' },
                    { data: 'image', render: function (data, type, full, meta) {
                        return `<img src="${data}" alt="${full.name}" class="pokemon-image" data-name="${full.name.toLowerCase()}">`;
                    }}
                ]
            });

            // Function to handle click on Pokémon row
            function handleRowClick() {
                // Remove the 'selected-row' class from all rows
                $('#pokemonTable tbody tr').removeClass('selected-row');

                // Add the 'selected-row' class to the clicked row
                $(this).addClass('selected-row');

                // Get the name of the Pokémon from the clicked row
                const pokemonName = $(this).find('img.pokemon-image').data('name');

                // Fetch Pokémon details by name and display them
                fetchPokemonDetails(pokemonName);
            }

            // Handle click on Pokémon row to display details in modal
            $('#pokemonTable tbody').on('click', 'tr', handleRowClick);

            // Function to fetch Pokémon details by name and display them in the modal
            function fetchPokemonDetails(name) {
                $.get(`${apiUrl}/${name}`, function (pokemonData) {
                    const name = capitalizeFirstLetter(pokemonData.name);
                    const types = pokemonData.types.map(type => capitalizeFirstLetter(type.type.name)).join(', ');
                    const imageUrl = pokemonData.sprites.front_default;

                    // Update the Pokémon details in the modal
                    $('#modalPokemonName').text(name);
                    $('#modalPokemonType').html(`<strong>Type:</strong> ${types}`);
                    $('#modalPokemonImage').attr('src', imageUrl);

                    // Show the modal
                    $('#pokemonModal').modal('show');
                });
            }

            // Function to fetch all Pokémon data and populate the table
            function fetchAllPokemonData() {
                $.get(`${apiUrl}?limit=898`, function (data) {
                    const rows = [];

                    data.results.forEach(function (pokemon) {
                        const name = capitalizeFirstLetter(pokemon.name);

                        // Fetch Pokémon details by name and populate the 'types' and 'image' columns
                        fetchPokemonDetails(pokemon.name);

                        rows.push({
                            name: name,
                            types: '', // Initially empty
                            image: '' // Initially empty
                        });
                    });

                    // Add the rows to the table
                    table.rows.add(rows).draw();

                    // Hide the loading indicator
                    $('#loading').hide();
                });
            }

            // Function to capitalize the first letter of a string
            function capitalizeFirstLetter(string) {
                return string.charAt(0).toUpperCase() + string.slice(1);
            }

            // Initialize the Pokémon data
            fetchAllPokemonData();
        });
    </script>
</body>
</html>
